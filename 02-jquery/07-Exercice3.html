<body>
       
    <form id="MonFormulaire" method="post" action="connexion.php">
        <input type="text" name="email" placeholder="Email" /><br /><br />
        <input type="text" name="mdp" placeholder="Mot de Passe" /><br /><br />

    <!-- CONSIGNE : Avec l'aide de jQuery, vous devrez :
    
        1. A l'aide d'une API de Géolocalisation, vous affichez dans un paragraphe du formulaire l'adresse IP ainsi que la Ville et/ou Code Postal de l'utilisateur connecté.
        
        // -- Utilisation de JSONP : geoip.nekudo.com || ip-api.com
     
    -->
   
    <!-- Intégration de jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script>
        // -- 1 une requête AJAX simple
        function foo(data) {
            document.write("<p>City: "+ data.city + "<br>Country: "+ data.country.name +"<br>Latitude: " + data.location.latitude + "<br>Longitude: "+ data.location.longitude + "</p>");
        }

        // -- 2. Avec JSON et JSONP (Callback)
        $.getJSON('http://ipapi.co/json/', data => {
            console.log(data)

            // -- Afficher sur ma page
        $(`
         <p>Votre IP est surveillée : <br> ${data.ip} - ${data.contry_name}</p>
        `).css({"background":"yellow","color":"blue"}).appendTo($("form"));
        });
    </script>
    <script src="http://geoip.nekudo.com/api?callback=foo"></script>

</body>
